<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $(".counter").click(function(){
    var c =Number($(this).children('label').text()|'0');
	  c++;
	  $(this).children('label').text(''+c);
  });
});
</script>
</head>
<body>
	<p>点击计数</p>
<p class="counter">沟通数:<label/></p>
<p class="counter">回应:<label/></p>
<p class="counter">被沟通数:<label/></p>
</body>
</html>
